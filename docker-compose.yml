services:
  web-server:
    image: nginx:latest
    ports:
      - "8080:80"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
      - "8005:8005"
    volumes:
      - ./html:/usr/share/nginx/html
      - ./microservices:/usr/share/nginx/microservices
      - ./performance:/usr/share/nginx/performance
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
      - ./tmp/cache:/tmp/cache
    restart: always

  fastcgi-app:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./api:/app
    command: >
      sh -c "apt-get update && 
             apt-get install -y build-essential python3-dev && 
             pip install uwsgi &&
             uwsgi --socket 0.0.0.0:9000 --protocol=fastcgi --wsgi-file app.py --py-autoreload 1"
